<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>mongo-technica</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text|Hind" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid bg-dark">
      <div class="container text-light text-center">
        <h1 class="display-4">mongo-technica</h1>
        <p class="small">MTH-MS1</p>
        <p class="lead">Scrape articles from Ars Technica and comment on them.</p>
      </div>
    </div>

    <div class="container-fluid">
      <!-- Article card -->
      <div class="card">
        <div class="card-header bg-secondary">
          <a href="https://arstechnica.com/tech-policy/2018/02/nvidia-profits-soar-as-cryptocurrency-boom-creates-gpu-shortage/" class="text-light"><h5>Cryptocurrency boom, a problem for gamers, is a bonanza for GPU makers</h5></a>
        </div>
        <div class="card-body bg-light">
          <p class="card-text">Nvidia: \"Strong demand in the cryptocurrency market exceeded our expectations.\"</p>
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Post notes</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Notes go here</p>
                  <hr>
                  <form>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Note:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-danger">Make note</button>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">Open modal</button>
        </div>
      </div>
    </div>
  </body>
</html>
